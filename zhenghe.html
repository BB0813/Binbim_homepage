    <script async>
        // 初始化时钟函数
        function start()
        {
            let elClock = document.getElementById('clock');
            setInterval(() => {
                elClock.innerHTML = new Date().toLocaleString();
            }, 100);
        }
        
        // 启动函数，处理错误情况
        function starter()
        {
            try
            {
                start();
            }
            catch (error)
            {
                starter();
            }
        }
        
        starter();
